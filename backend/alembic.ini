# A generic, single database configuration.

[alembic]
# path to migration scripts.
# Use forward slashes (/) also on windows to provide an OS agnostic path
script_location = alembic

# sys.path prepend - adds the backend root to sys.path so app imports work
prepend_sys_path = .

# template used to generate migration file names
file_template = %%(year)d_%%(month).2d_%%(rev)s_%%(slug)s

# timezone to use when rendering "create_date" within migration scripts
# timezone =

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
